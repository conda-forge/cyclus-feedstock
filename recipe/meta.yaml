{% set version = "1.6.0" %}
{% set sha256 = "7105437182e8b39d27b9c89daec60c8a582113022ba9d8b409ce0df0a9cf50ce" %}

package:
  name: cyclus
  version: {{ version }}

source:
  fn: cyclus-{{ version }}-{{ sha256 }}.tar.gz
  url: https://github.com/cyclus/cyclus/archive/{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  skip: true  # [win or osx or py<=27]
  detect_binary_files_with_prefix: true
  preserve_egg_dir: true

requirements:
  build:
    - cmake
    - pkg-config
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - coincbc <2.9.10
    - boost-cpp <1.69
    - libxmlpp
    - libxml2
    - hdf5
    - glibmm
    - glib 2.56
    - python
    - jinja2
    - pandas
    - cython  # [ not (py36 and osx) ]
    - cython <0.28  # [ py36 and osx ]
  run:
    - python
    - {{ pin_compatible("boost-cpp", max_pin="x.x.x") }}
    - {{ pin_compatible("coincbc", max_pin="x.x.x") }}
    - sqlite
    - hdf5
    - libxmlpp
    - libxml2
    - glibmm
    - glib 2.56
    - pandas
    - jinja2
    - pytables

test:
  requires:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - nose
  source_files:
    - tests

about:
  home: http://fuelcycle.org/
  license: BSD 3-clause
  license_file: LICENSE.rst
  summary: "The agent-based fuel cycle simulator."

extra:
  recipe-maintainers:
    - scopatz
    - gonuke
    - bam241
    - katyhuff
    - FlanFlanagan
    - stompsjo
